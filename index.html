<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="pokedex">
      <div class="externo">
        <div class="porta">
          <div class="cameraExterna">
            <p class="camera"></p>
          </div>
          <div class="bolinhas">
            <p class="redBall"></p>
            <p class="yellowBall"></p>
            <p class="greenBall"></p>
          </div>
          <div class="trianguloPorta"></div>
        </div>
      </div>
    </div>
    <div class="PokedexDentro">
      <div class="fundoTela">
        <div class="bolinhasTopo">
          <p class="firstBall"></p>
          <p class="secondBall"></p>
          <p class="thirdBall"></p>
        </div>
        <div class="linhas">
          <p class="linha1"></p>
          <p class="linha2"></p>
          <p class="linha3"></p>
          <p class="linha4"></p>
        </div>
        <div class="tela"></div>
      </div>
      <br>
      <h1 class="nomePokemon"></h1>
      <div class="fundoTexto">
        <div class="texto">
        </div>
      </div>
      <div class="controles">
        <p class="leftCotroller"></p>
        <p class="rightCotroller"></p>
        <p class="upCotroller"></p>
        <p class="downCotroller"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
